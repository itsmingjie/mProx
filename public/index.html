<!DOCTYPE html>
<html>

<head>
    <title>mProx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- body font -->
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:wght@800&display=swap"
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="shortcut icon" href="https://asset.mingjie.info/m-icon.png" type="image/png" />
    <style type="text/css">
        /* fonts */
        body {
            font-family: 'PT Serif', arial, serif;
        }

        h1 {
            font-family: 'Playfair Display', arial, serif;
        }

        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Playfair Display', arial, serif;
            letter-spacing: 2px;
            font-weight: normal;
        }

        /* colors */
        body {
            background-color: #121217;
            color: white;
        }

        .container {
            padding: 1rem;
        }

        a {
            color: #62BECB;
        }

        a:hover {
            color: #82DEEB
        }

        #error {
            border: 1px dotted white;
            background: brown;
        }

        /* stripes and borders */

        .container {
            overflow: hidden;
            /* otherwise the background image appears on top of the curved border */
        }

        /* layout */
        body {
            text-align: center;
            line-height: 180%
        }

        a {
            margin: 10px
        }

        .container {
            width: 760px;
            margin: 40px auto;
            text-align: left;
            max-width: calc(100% - 10px);
        }

        h2,
        h3,
        h4,
        h5,
        h6 {
            margin-bottom: 0;
        }

        ul {
            line-height: 150%;
        }

        ul,
        p {
            margin-top: 5px;
            margin-bottom: 0;
        }

        .main,
        .footer {
            padding: 1px 10px 0 10px;
        }

        #error {
            display: none;
            padding: 5px 10px;
            margin: 30px 10px;
        }

        form {
            margin-bottom: 1rem;
        }

        form ul {
            list-style-type: none;
            padding-left: 25px;
        }

        input[type=text] {
            width: 100%;
            color: #fff;
        }

        .footer {
            position: relative;
            clear: both;
            text-align: right;
            margin-top: 10rem;
        }

        .footer p {
            margin: 0;
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>mProx</h1>
            <div id="error"></div>
            <form action="no-js" method="get" id="unblocker-form">
                <p>
                    <label for="url">URL</label>
                    <input type="text" id="url" name="url" autofocus="autofocus" />
                    <input type="submit" value="Browse" />
                </p>
            </form>
        </div>

        <div class="footer">
            <h3>M.</h3>
        </div>
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
		
    <script>
        function $(id) {
            return document.getElementById(id);
        }

        $('#unblocker-form').onsubmit = function(){
            var url = $('url').value;
        	if(url.substr(0,4) != "http"){
        		url = "http://" + url;
        	}
        	window.location.pathname = 'p/' + url;
        	return false;
        };

        function checkError() {
            var search = window.location.search;
            var start = search.indexOf('error=');
            if (start > -1) {
                var stop = search.indexOf('&', start);
                if (stop == -1) {
                    stop = undefined;
                }
                // +6 for "error="
                var err = search.substr(start + 6, stop);
                var $error = $('error');
                $error.innerText = $error.textContent = decodeURIComponent(err);
                $error.style.display = "block";
            }
        }

        window.onload = function () {
            $('url').focus();
            checkError();
        }
    </script>
</body>

</html>
